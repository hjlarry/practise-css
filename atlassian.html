<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .w-400px {
            width: 400px;
        }

        .lh-none {
            line-height: 0;
        }

        input::-webkit-input-placeholder {
            color: rgb(122, 134, 154);
        }
    </style>
</head>

<body class="bg-indigo-500 font-sans lh-none">
    <div class="mt-10">
        <img class="w-60 mx-auto" alt="text"
            src="https://tailwindcss.com/_next/static/media/tailwindcss-logotype.ed60a6f85c663923c4d6ee9d85f359cd.svg" />
    </div>
    <div class="bg-white w-400px mx-auto mt-10 px-10 py-6 rounded text-gray-400 font-medium">
        <h1 class="font-semibold text-center mb-6 leading-6">Sign up for your account</h1>
        <form class="m-0">
            <div>
                <input type="text" placeholder="Enter email address"
                    class="bg-gray-100 block border-2 h-10 rounded mb-6 text-sm w-full pl-3 focus:bg-white focus:border-blue-400 focus:shadow-none hover:bg-gray-200 outline-none" />
            </div>
            <div>
                <input type="text" placeholder="Enter full name"
                    class="bg-gray-100 block border-2 h-10 rounded mb-6 text-sm w-full pl-3 focus:bg-white focus:border-blue-400 focus:shadow-none hover:bg-gray-200 outline-none" />
            </div>
            <div class="relative">
                <input type="password" placeholder="Create password"
                    class="bg-gray-100 block border-2 h-10 rounded text-sm w-full pl-3 focus:bg-white focus:border-blue-400 focus:shadow-none hover:bg-gray-200 outline-none" />
                <svg class="absolute fill-current mr-2 mt-2 right-0 top-0 text-gray-600" width="24" height="24"
                    viewBox="0 0 24 24">
                    <g fill="currentColor" fill-rule="evenodd">
                        <path
                            d="M11.983 15.984a4.005 4.005 0 0 1-4.002-4c0-2.206 1.795-4 4.002-4a4.005 4.005 0 0 1 4.002 4c0 2.206-1.795 4-4.002 4M12 4C6.48 4 2 8.84 2 12c0 3.086 4.577 8 10 8s10-4.914 10-8c0-3.16-4.481-8-10-8">
                        </path>
                        <circle cx="12" cy="12" r="2"></circle>
                    </g>
                </svg>
                <ul class="inline-flex mt-1 w-full">
                    <li class="bg-gray-300 h-0.5 mr-1 w-1/5"></li>
                    <li class="bg-gray-300 h-0.5 mr-1 w-1/5"></li>
                    <li class="bg-gray-300 h-0.5 mr-1 w-1/5"></li>
                    <li class="bg-gray-300 h-0.5 mr-1 w-1/5"></li>
                    <li class="bg-gray-300 h-0.5 mr-1 w-1/5"></li>
                </ul>
            </div>
            <div class="text-xs mt-4 font-normal mb-6">
                By signing up, you confirm that youâ€™ve read<br>
                and accepted our <a class="text-blue-500">User Notice</a> and <a class="text-blue-500">Privacy
                    Policy</a>.
            </div>
            <button class="w-full bg-indigo-500 h-10 rounded text-white">Sign Up</button>
            <div class="text-xs my-4 text-center text-gray-500">OR</div>
            <button class="w-full h-10 rounded text-gray-700 border shadow-md text-sm font-semibold">Continue with
                Google</button>
            <button class="w-full h-10 rounded text-gray-700 border shadow-md text-sm font-semibold mt-4">Continue with
                MicroSoft</button>
            <hr class="my-5">

            <a class="text-sm text-indigo-500 block text-center hover:underline hover:cursor-pointer">Already have an
                Atlassian account? Log
                in</a>
        </form>
    </div>

</body>

</html>
